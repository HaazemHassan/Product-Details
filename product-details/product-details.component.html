
<div *ngIf="loading" class="loadingScreen position-fixed top-0 bottom-0 end-0 start-0 bg-white">
    <div class="loader"></div>
</div>





    <div class="row mt-4 mb-4 align-items-center">


        <div class="col-md-4">
          <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let img of productInfo?.images ">
              <ng-template carouselSlide [id]="productInfo?._id">
                <img  [src]="img" [alt]="productInfo?.name" class="img-fluid">
              </ng-template>
            </ng-container>
          </owl-carousel-o>
        </div>

        
        <div class="col-md-8">
          <h2>{{productInfo?.title}}</h2>
          <p>{{productInfo?.description}}</p>
          <span>{{productInfo?.category?.name}}</span>
          <div class="d-flex justify-content-around my-3">
            <span>{{productInfo?.price}} $</span>
            <span>{{productInfo?.ratingsAverage}} <i class="fa fa-star rating-color"></i></span>
          </div>
          <button (click)="addProductToCart(productInfo?._id)" class="btn bg-main text-white mt-3 w-100">+ add</button>
        </div>
      </div>
